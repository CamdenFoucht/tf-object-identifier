      <div class="control-grid">

        <div class="min-accuracy-container">

          <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'streamer-container')" id="defaultOpen">Stream</button>
            <button class="tablinks" onclick="openTab(event, 'video-container')">Video</button>
            <button class="tablinks" onclick="openTab(event, 'image-prediction-container')">Image</button>
          </div>
          <div class="controls-wrapper">
            <p class="acceptance-rate">Minimum Prediction Percentage</p>
            <div class="range-slider">
              <input class="range-slider__range" type="range" value="66" min="0" max="100">
              <span class="range-slider__value">66</span>
            </div>
            <div class="line-break"></div>
            <p class="acceptance-rate">Max Objects to identify in single frame</p>
            <div class="range-slider">
              <input id="max-object-slider" class="range-slider__range" type="range" value="20" min="1" max="50">
              <span id="max-object-span" class="range-slider__value">20</span>
            </div>

          </div>
        </div>



        <!-- Right container -->
        <div class="grid-right">
          <div id="streamer-container" class="streamer-container tabcontent">

            <div class="video-wrapper">
              <button id="webcamButton" class="streamer-container-el webcam-btn btn visible">Enable Webcam</button>

              <div id="liveView" class="videoView">
                <span class="enable-webcam-span display-block">Enable Webcam to Start Detecting!</span>
                <video id="webcam" autoplay></video>
              </div>
            </div>
          </div>
          <div id="video-container" class="video-player-wrapper tabcontent">
            <div id="video-player-container" class="video-player-container video-container-el">
              <button id="demo-video-player-btn" class="btn">Demo Video</button>
              <button class="upload-video-btn btn">Upload Video</button>
              <input hidden class="video-file-input" type="file" name="file" />
            </div>
            <div id="liveView2" class="videoView">
              <video crossorigin='anonymous' id="video-player" controls>
                <source
                  src="https://static.videezy.com/system/resources/previews/000/008/452/original/Dark_Haired_Girl_Pensive_Looks_at_Camera.mp4"
                  type="video/mp4">
                </source>

              </video>
            </div>
          </div>
          <div id="image-prediction-container" class="image-prediction-container tabcontent">
            <div class="image-grid">
              <div>
                <div style="margin-bottom: 1rem">
                  <button class="predict-img-btn btn btn-green">Predict</button>
                  <button class="upload-img-btn btn">Upload Image</button>
                  <input hidden class="file-input" type="file" name="file" />
                </div>
                <div class="image-upload">
                  <img src="https://storage.googleapis.com/proudcity/mebanenc/uploads/2021/03/placeholder-image.png"
                    class="image-upload-viewer" />
                </div>
              </div>
              <div>
                <div style="margin-bottom: 1rem">
                  <button class="predict-img-btn btn btn-green">Predict</button>
                  <button class="upload-img-btn btn">Upload Image</button>
                  <input hidden class="file-input" type="file" name="file" />
                </div>
                <div class="image-upload">
                  <img src="https://storage.googleapis.com/proudcity/mebanenc/uploads/2021/03/placeholder-image.png"
                    class="image-upload-viewer" />
                </div>
              </div>
            </div>
          </div>




        </div>
      </div>
      <div class="objects-identified">
        <div class="d-flex a-center j-between">
          <h3>Objects Identified:</h3>
          <button class="btn btn-red clear-list">Clear Objects</button>
        </div>
        <ul class="stream-objects-identified-list"></ul>
      </div>
    </div>

  </div>
